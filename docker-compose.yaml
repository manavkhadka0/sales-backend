version: "3.9"

services:
  web:
    build: .
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - yachu_sales_media_data:/app/media   # Persist media uploads
      - yachu_sales_static_data:/app/static # Persist static files
    networks:
      - coolify

networks:
  coolify:
    external: true

volumes:
  yachu_sales_media_data:
  yachu_sales_static_data:
